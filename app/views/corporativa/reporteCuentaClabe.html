<style>
    .table>thead>tr>th,
    .table>tbody>tr>th,
    .table>tfoot>tr>th,
    .table>thead>tr>td,
    .table>tbody>tr>td,
    .table>tfoot>tr>td {
        padding: 8px 8px;
        line-height: 1.846153846;
        vertical-align: top;
        border-top: 1px solid rgba(189, 193, 193, 0.2);
    }
</style>

<div class="row animated fadeIn fast" style="margin-top:10px;">
    <div class="card" style="margin-top:20px;">
        <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
            <header>
                <strong style="font-weight:bold; border:none; margin-left:10px;">Reporte Cuenta Clabe</strong>
                <br />
                <small class="text-muted" style="font-size:14px; margin-left:10px;">
                    <i class="fa fa-home" aria-hidden="true"></i> Reportes Corporativa > Reporte Cuenta Clabe</small>
            </header>
        </div>

        <div class="card-body">
            <div class="col-md-12">
                <div class="col-md-2">
                    <button type="button" csv-column-order="$ctrl.csvorder" csv-header="$ctrl.csvheader" ng-csv="$ctrl.clabes" filename="ClabesAsignadas.csv"
                        field-separator="," decimal-separator="." add-bom="true" class="btn btn-success dropdown-toggle btn-sm"
                        data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-file-excel-o"> </i> Cuentas Clabe Asignadas
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" csv-column-order="$ctrl.csvorder2" csv-header="$ctrl.csvheader2" ng-csv="$ctrl.clabesDisponibles" filename="ClabesDisponibles.csv"
                        field-separator="," decimal-separator="." add-bom="true" class="btn i btn-success dropdown-toggle btn-sm"
                        data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-file-excel-o"> </i> Cuentas Clabe Disponibles
                    </button>
                </div>
            </div>
            <div class="col-md-12">
                <uib-tabset active="activeJustified" justified="true">
                    <uib-tab index="0" heading="Cuentas Clabe Asignadas">
                        <div class='row'>
                            <div class="col-md-12  table-responsive" style="padding-left: 25px; padding-right: 25px; font-size:10px;">
                                <table st-safe-src="$ctrl.clabes" st-table="$ctrl.displayCollection" class="table table-striped table-hover table-condensed">
                                    <thead>
                                        <!--ContratoMaestro,Clabe,Cliente,Plaza,Id,Email,FechaAsignacion-->
                                        <tr>
                                            <th st-sort="Clabe">Clabe</th>
                                            <th st-sort="ContratoMaestro">Contrato Maestro</th>
                                            <th st-sort="Cliente">Nombre Comercial</th>
                                            <th st-sort="Plaza">Distribuidor</th>
                                            <th st-sort="Email">Email</th>
                                            <th st-sort="FechaAsignacion">Fecha Asignaci√≥n</th>
                                        </tr>
                                        <tr>
                                            <th>
                                                <input st-search="Clabe" placeholder="Clabe" class="input-sm form-control" type="search" />
                                            </th>
                                            <th>
                                                <input st-search="ContratoMaestro" placeholder="ContratoMaestro" class="input-sm form-control" type="search" />
                                            </th>
                                            <th>
                                                <input st-search="Cliente" placeholder="Cliente" class="input-sm form-control" type="search" />
                                            </th>
                                            <th>
                                                <input st-search="Plaza" placeholder="Distribuidor" class="input-sm form-control" type="search" />
                                            </th>
                                            <th>
                                                <input st-search="Email" placeholder="Email" class="input-sm form-control" type="search" />
                                            </th>
                                            <th>
                                                <input st-search="FechaAsignacion" placeholder="Fecha Asignacion" class="input-sm form-control" type="search" />
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr dir-paginate="x in $ctrl.displayCollection|orderBy:$ctrl.sortKey:reverse|filter:$ctrl.search|itemsPerPage:15">
                                            <td>{{x.Clabe}}</td>
                                            <td>{{x.ContratoMaestro}}</td>
                                            <td>{{x.Cliente}}</td>
                                            <td>{{x.Plaza}}</td>
                                            <td>{{x.Email}}</td>
                                            <td>{{x.FechaAsignacion}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div style="padding-left: 20px;">
                                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                                    </dir-pagination-controls>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab index="1" heading="Cuentas Clabe Disponibles">
                        <div class='row'>
                            <div class="col-md-6  table-responsive" style="padding-left: 25px; padding-right: 25px; font-size:10px;">
                                <table st-safe-src="$ctrl.clabesDisponibles" st-table="$ctrl.displayCollection2" class="table table-striped table-hover table-condensed">
                                    <thead>
                                        <tr>
                                            <th st-sort="Clabe">Clabe</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-show="$ctrl.clabesDisponibles.length>0" dir-paginate="x in $ctrl.displayCollection2|orderBy:$ctrl.sortKey:reverse|filter:$ctrl.search|itemsPerPage:15">
                                            <td>{{x.Clabe}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div style="padding-left: 20px;">
                                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                                    </dir-pagination-controls>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
