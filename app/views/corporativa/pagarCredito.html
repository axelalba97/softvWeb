<div class="modal-body">
	<button class="close" aria-label="Close" type="button" ng-click="$ctrl.cancel()">×</button>
	<form class="form-horizontal">
		<h5>
			<strong>Importe total a pagar: {{ $ctrl.monto | currency : "$" : 4 }}</strong>
			</h4>
			<!-- Text input-->
			<div class="form-group">
				<br>
				<div class="row">
					<label class="col-md-5 control-label" for="">
						<span style="color:red">Medio de Pago</span>
					</label>
					<div class="col-md-5">
						<select class="form-control input-sm" ng-model="$ctrl.selectedMedio" ng-options="v.Nombre for v in $ctrl.medios track by v.IdMedioPago">
						</select>
					</div>
				</div>
				<div class="row">
					<label class="col-md-4 control-label" for="textinput">Fecha de Pago</label>
					<div class="col-md-3">
						<input class="form-control input-sm" ng-model="$ctrl.FechaPago" type="date" name="FechaPago" />
					</div>
					<div class="col-md-2">
						<input type="text" placeholder="hh:mm:ss" ui-mask="99:99:99" model-view-value="true" class="form-control input-sm" name="HoraPago"
						 ng-model="$ctrl.HoraPago" validate-on="dirty" invalid-message="'La hora es obligatoria'" placeholder="" required />
					</div>
				</div>
				<legend></legend>
				<div class="row">
					<label class="col-md-5 control-label" for="textinput">Pago en Efectivo</label>
					<div class="col-md-3">
						<input type="number" step="any" class="form-control input-sm" ng-model="$ctrl.efectivo" ng-change="$ctrl.cambioEfectivo()">
					</div>
				</div>
				<legend></legend>
				<div class="row">
					<label class="col-md-5 control-label" for="textinput">Pago en Cheque</label>
					<div class="col-md-3">
						<input type="number" step="any" min="0" class="form-control input-sm" ng-change="$ctrl.cambioCheque()" ng-model="$ctrl.dineroCheque">
					</div>
				</div>
				<div class="row">
					<label class="col-md-5 control-label" for="">Banco</label>
					<div class="col-md-5">
						<select class="form-control input-sm" ng-model="$ctrl.selectedBancoCheque" ng-change="$ctrl.cambioCheque()" ng-options="v.nombre for v in $ctrl.bancos track by v.Clave">
						</select>
					</div>
				</div>
				<div class="row">
					<label class="col-md-5 control-label" for="">Número de Cheque</label>
					<div class="col-md-4">
						<input type="number" class="form-control input-sm" ng-model="$ctrl.numeroCheque" ng-change="$ctrl.cambioCheque()">
					</div>
				</div>
				<legend></legend>
				<div class="row">
					<label class="col-md-5 control-label" for="">Pago con Transferencia Bancaria </label>
					<div class="col-md-3">
						<input type="number" step="any" min="0" ng-model="$ctrl.dineroTransferencia" ng-change="$ctrl.cambioTransferencia()" class="form-control input-sm">
					</div>
				</div>
				<div class="row">
					<label class="col-md-5 control-label" for="">Banco</label>
					<div class="col-md-5">
						<select class="form-control input-sm" ng-model="$ctrl.selectedBancoTransferencia" ng-change="$ctrl.cambioTransferencia()"
						 ng-options="v.nombre for v in $ctrl.bancos track by v.Clave">
						</select>
					</div>
				</div>
				<div class="row">
					<label class="col-md-5 control-label" for="">Número de Cuenta</label>
					<div class="col-md-4">
						<input type="number" ng-model="$ctrl.cuentaTransferencia" ng-change="$ctrl.cambioTransferencia()" class="form-control input-sm">
					</div>
				</div>
				<div class="row">
					<label class="col-md-5 control-label" for="">Autorización</label>
					<div class="col-md-3">
						<input type="number" ng-model="$ctrl.autorizacionTransferencia" ng-change="$ctrl.cambioTransferencia()" class="form-control input-sm">
					</div>
				</div>
				<legend></legend>
				<!--<div class="row" >
					<label class="col-md-5 control-label" for="">Pago con Nota de Crédito </label>
					<div class="col-md-3">
						<input type="number" step="any" min="0" ng-disabled="$ctrl.selectedMedio.IdMedioPago != 7" ng-model="$ctrl.dineroNota" ng-change="$ctrl.cambioNota()" class="form-control input-sm">
					</div>
					<div class="col-md-2">
						<label class="text-left checkbox-inline checkbox-styled" style="margin-left:15px"><input type="checkbox" name="NotaValida" disabled ng-model="$ctrl.NotaValida"><span></span></label>
					</div>
				</div>
				<div class="row" style="margin-top: 10px">
					<label class="col-md-5 control-label" for="">No. Folio Nota de Crédito</label>
					<div class="col-md-3">
						<input type="number" ng-disabled="$ctrl.selectedMedio.IdMedioPago != 7" ng-model="$ctrl.NotaCredito" class="form-control input-sm">
					</div>
					<div class="col-md-1">
						<button class="btn btn-info btn-sm" ng-disabled="$ctrl.selectedMedio.IdMedioPago != 7" type="button" ng-click="$ctrl.ValidarNotaCredito()">Validar</button>
					</div>
				</div>
				<legend></legend>-->
				<div class="col-md-6" style="padding-left: 50px;">
					<h4>
						<strong>Cambio: {{ $ctrl.cambio | currency : "$" : 4 }}</strong>
					</h4>
				</div>
				<div class="col-md-6" style="padding-right:50px;">
					<p class="text-right">Total a Abonado: {{ $ctrl.TotalAbonado | currency : "$" : 4 }}
						<br/> Saldo: {{ $ctrl.monto | currency : "$" : 4 }}
					</p>
				</div>
			</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default btn-sm" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
	<button class="btn btn-primary btn-sm" type="button" ng-click="$ctrl.ok()">Aceptar</button>
</div>
